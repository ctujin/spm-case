<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
	<link rel="stylesheet" type="text/css" href="index.css">

<body>

<h1 class="animated infinite bounce">Example</h1>

<div class="box animated flash"></div>

<div class="box animated pulse"></div>

<div class="box animated rubberBand"></div>

<div class="box animated shake"></div>

<div class="box animated swing"></div>

<div class="box animated tada"></div>

<div class="box animated wobble"></div>

<div class="box animated jello"></div>

<div class="box animated rotateIn"></div>

<div class="box animated hinge"></div>

<script src="index.js"></script>

</html>
