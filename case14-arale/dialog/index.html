<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arale Dialog</title>
  <style>
    .cell {
      width: 990px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<div class="cell">
  <button id="example1">内容传入字符串</button>
</div>

<div class="cell">
  <button id="example2">内容传入 DOM 对象</button>
  <p id="example2-dom" style="color:red">传入 DOM 对象</p>
</div>

<div class="cell">
  <button id="example3">内容传入 html 标签, 按 ESC 将无法关闭这个对话框</button>
</div>

<div class="cell">
  <button id="example4">内容传入 URL, 自动判断是否为 url</button>
</div>

<div id="example5" class="cell">
  <button data-src="http://baidu.com">百度</button>
  <button data-src="http://douban.com">豆瓣</button>
  <button data-src="https://www.alipay.com">支付宝</button>
</div>

<div id="example6" class="cell">
  <button data-id="10015">图片1</button>
  <button data-id="10016">图片2</button>
  <button data-id="10053">图片3</button>
  <button data-id="10075">图片4</button>
</div>

<div class="cell">
	<input type="button" id="trigger1" value="默认样式对话框" />
</div>

<div class="cell">
  <h1>ConfirmBox 的静态方法 </h1>
	<input type="button" id="trigger12" value="ConfirmBox.alert()" />
	<input type="button" id="trigger13" value="ConfirmBox.confirm()" />
	<input type="button" id="trigger13-1" value="ConfirmBox.confirm() with onCancel" />
	<input type="button" id="trigger14" value="ConfirmBox.show()" />
</div>

<div class="cell">
	<h1> ConfirmBox 的静态方法自定义参数 </h1>
	<input type="button" id="triggers1" value="ConfirmBox.alert() 宽度300" />
	<input type="button" id="triggers2" value="ConfirmBox.confirm() 有关闭的X" />
	<input type="button" id="triggers3" value="ConfirmBox.show() 没有mask" />
</div>

<div class="cell">
	<button id="trigger-btn">打开跨域 Iframe</button>
</div>
<script src="index.js"></script>
</body>
</html>
