<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Addons</title>
	<style>
	.example-enter {
	  opacity: 0.01;
	  transition: opacity .5s ease-in;
	}

	.example-enter.example-enter-active {
	  opacity: 1;
	}

	.example-leave {
	  opacity: 1;
	  transition: opacity .5s ease-in;
	}

	.example-leave.example-leave-active {
	  opacity: 0.01;
	}
	</style>
</head>
<body>
	
	<div id="container"></div>

	<script src="index.js"></script>
</body>
</html>
