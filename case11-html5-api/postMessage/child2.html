<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Child2 HTML</title>
</head>
<body>
	<p id="ms">I am child2</p>

	<script>

	var msEl = document.getElementById('ms');

	window.addEventListener('message', function(ev) {
		msEl.innerHTML = ev.data;
	}, false);
	</script>
</body>
</html>
