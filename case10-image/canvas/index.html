<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
	var canvasEl = document.getElementById('canvas');
	var ctx = canvasEl.getContext('2d');

	ctx.fillStyle = 'green';
	ctx.fillRect(10, 10, 100, 100);
	</script>
</body>
</html>
