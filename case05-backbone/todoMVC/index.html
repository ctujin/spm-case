<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TodoMVC</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<section id="todoapp">
  <header id="header">
    <h1>todos</h1>
    <input type="text" id="new-todo" placeholder="what needs to be done?" autofocus>
  </header>
  <section id="main">
    <input type="checkbox" id="toggle-all">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list"></ul>
  </section>
  <footer id="footer"></footer>
</section>
<footer id="info">
  <p>Double-click to edit a todo</p>
  <p>Originated by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  <p>Modified by <a href="http://www.linkgod.net">LinkGod</a> in March 2013</p>
</footer>
</body>
</html>
