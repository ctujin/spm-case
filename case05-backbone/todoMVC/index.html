<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODOS - Backbone</title>
</head>
<body>
  
  <section id="todoapp">
    
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>

    <section id="main">
      <input type="checkbox" id="toggle-all">
      <label for="toggle-all">Mark all as complete</label>  
      <ul id="todo-list"></ul>
    </section>

    <footer id="footer"></footer>

  </section>

</body>
</html>
